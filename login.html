<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    <script type="module" src="login.js" defer></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: black;
            overflow: hidden;
            position: relative;
        }
        
        /* Animated Background */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-size: cover;
            background-position: center;
            animation: changeBg 15s infinite linear;
        }

        /* Keyframe Animation for Background Change */
        @keyframes changeBg {
            0%   { background-image: url('https://images.pexels.com/photos/346885/pexels-photo-346885.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500'); }
            25%  { background-image: url('https://etimg.etb2bimg.com/thumb/msid-93513013,imgsize-49652,width-1200,height=765,overlay-ettravel/tourism/experiential/august-travel-trends-here-is-how-indian-travellers-are-travelling-during-the-upcoming-long-weekends.jpg'); }
            50%  { background-image: url('https://www.tsa.gov/sites/default/files/blog-images/shutterstock_347111537.jpg'); }
            75%  { background-image: url('https://www.itc.gov.my/wp-content/uploads/2019/03/Meaning-of-travelling.jpg'); }
            100% { background-image: url('https://iotcdn.oss-ap-southeast-1.aliyuncs.com/Travel.jpg'); }
        }

        .container {
            width: 400px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            box-shadow:3px 7px 20px black;
            text-align: center;
            color: white;
            position: relative;
            z-index: 1;
        }
        h2 {
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            outline: none;
        }
        button {
            width: 100%;
            padding: 10px;
            background: blue;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: darkblue;
        }
        .links {
            margin-top: 10px;
        }
        .links a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }
        .links a:hover {
            text-decoration: underline;
            color:black;
        }
    </style>
</head>
<body>
    

    <!-- Animated Background -->
    <div class="bg-animation"></div>

    <div class="container">
        <h1 style="color: black;">Login Page</h1>
        <form id="loginForm">
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit" id="btn">Login</button>
        </form>
        <div class="links">
            <a href="./forget.html" id="forgotPassword">Forgot Password?</a>
            <a href="./index.html" id="signup">Sign Up</a>
        </div>
    </div>

</body>
</html>
