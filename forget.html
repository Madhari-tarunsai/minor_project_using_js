<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url("https://content.jdmagicbox.com/comp/def_content/tour-packages/shutterstock-222508168-tour-packages-7-qk8ll.jpg");
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .forgot-password-card {
            max-width: 400px;
            padding: 25px;
            border-radius: 12px;
            background: #ffffff;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out;
        }
        .forgot-password-card:hover {
            transform: translateY(-5px);
        }
        .btn-primary {
            background-color: #4a90e2;
            border: none;
            transition: background 0.3s ease-in-out;
        }
        .btn-primary:hover {
            background-color: #357ab7;
        }
        .text-muted {
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="forgot-password-card">
        <h3 class="text-center mb-3" id="reset">Forgot Password</h3>
        <p class="text-muted text-center">Enter your email to reset your password</p>
        <form>
            <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>
            <button type="submit" class="btn btn-primary w-100" id="btn">Reset Password</button>
        </form>
        <div class="text-center mt-3">
            <a href="login.html" class="text-decoration-none">Back to Login</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
